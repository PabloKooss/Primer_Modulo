<!DOCTYPE html>
<html>
    <header><title>Operacion aritmetica</title></header>
    <body>
        <script>
            Num=parseInt(prompt("Ingresa un numero:"));
            Ope=(((Num+1)*Num)/2);
            alert("La suma de los numeros de 1 a "+Num+" es: "+Ope)
        </script>
    </body>
</html>
